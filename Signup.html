<html>

<head>
    <!-- Favicon -->
  <link rel="shortcut icon" href="./images/fassvicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>LPU-Sign up</title>
</head>

<body>
  <div class="main" align="center">
    <p class="su">Sign up</p>
    <form class="form1" align="center">
      <input class="first" type="text" placeholder="Full Name" required autofocus>
      <input class="mail" type="email" placeholder="Email Address" required>
      <input class="pass1" type="password" placeholder="Choose Password" required>
      <input class="pass2" type="password" placeholder="Retype Password" required>
      <input placeholder="Birthday" class="cal" type="text" onfocus="(this.type='date')" id="date" required>
      <select class="country" required>
                <option value="" disabled selected hidden="">Country</option>
                <option value="volvo">Lebanon</option>
                <option value="saab">China</option>
                <option value="mercedes">California</option>
                <option value="audi">Egypt</option>
                <option value="audi">India</option>
                <option value="audi">Spain</option>
            </select>
      <div class="gen">
        <p>Gendar:</p>
        <input type="radio" name="gender" value="male"> Male
        <br>
        <input type="radio" name="gender" value="female"> Female
        <br>
        <input type="radio" name="gender" value="other"> Other </div>
      <a href ="login.html"  class="submit" align="center">Sign Up</a> </form>
  
</body>

</html>
